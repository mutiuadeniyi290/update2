<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        .marquee {
            background: #ff8800;
            color: #fff;
            padding: 10px;
            margin: 20px 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .showcase {
            background: #35424a;
            color: #fff;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }
        .showcase h1 {
            margin: 0;
            font-size: 3rem;
        }
        .showcase p {
            font-size: 1.2rem;
        }
        .player {
            margin: 20px 0;
            text-align: center;
        }
        .player audio {
            width: 100%;
            max-width: 600px;
        }
        .upload {
            text-align: center;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Radio FM</h1>
        </div>
    </header>

    <div class="container">
        <div class="marquee">
            <span id="marqueeText">Now playing: Song Title - Artist Name | Stay tuned for the latest hits and classics!</span>
        </div>

        <div class="showcase">
            <h1>Live Radio Streaming</h1>
            <p>Your favorite music 24/7</p>
        </div>

        <div class="player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="sample-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="upload">
            <input type="file" id="fileInput" accept="audio/*">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Radio FM. All rights reserved by Mutiu Adeniyi...</p>
    </footer>

    <script>
        const marqueeText = document.getElementById('marqueeText');
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        marqueeText.addEventListener('mouseover', () => marqueeText.style.animationPlayState = 'paused');
        marqueeText.addEventListener('mouseout', () => marqueeText.style.animationPlayState = 'running');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioSource.src = url;
                audioPlayer.load();
                marqueeText.textContent = `Now playing: ${file.name}`;
            }
        });
    </script>
</body>
</html>
